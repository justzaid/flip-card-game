<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Flip Card Game</title>
</head>
<body>

    <div id="infobox">
        <div id="title">Card Memory Game</div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">How to Play</button>

        <div id="chances-section">
            <div id="chance-text">Chances:</div>
            <div id="chance">10</div>
        </div>
    </div>
      
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-label">How to Play</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Pick a Card:</strong><br>
                Pick a card at random to find matching pairs.</p>
                <p><strong>Points</strong><br>
                Win a point when you match two cards.</p>
                <p><strong>Lives left:</strong><br>
                You only get 10 chances, so concentrate !</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <section id="board">

        <div class="sqr" id="0"></div>
        <div class="sqr" id="1"></div>
        <div class="sqr" id="2"></div>
        <div class="sqr" id="3"></div>
        <div class="sqr" id="4"></div>
        <div class="sqr" id="5"></div>
        <div class="sqr" id="6"></div>
        <div class="sqr" id="7"></div>
        <div class="sqr" id="8"></div>
        <div class="sqr" id="9"></div>
        <div class="sqr" id="10"></div>
        <div class="sqr" id="11"></div>
        <div class="sqr" id="12"></div>
        <div class="sqr" id="13"></div>
        <div class="sqr" id="14"></div>
        <div class="sqr" id="15"></div>

    </section>

    <button class="btn btn-danger">Restart</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
